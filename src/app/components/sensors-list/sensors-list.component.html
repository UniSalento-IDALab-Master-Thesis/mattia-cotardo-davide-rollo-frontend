<h1 class="sensors-title">Sensors List</h1>

<br>
<br>

<div >
    <div class="container mt-5" style="border-radius: 10px; border: 1px solid gray; height: 50vh; width: 80vw; overflow-y: auto;">
        <table class="table table-striped">
        <thead>
            <tr>
            <th>MAC</th>
            <th>Associated machinery (mserial)</th>
            <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sensor of sensorsArray">
            <td>{{ sensor.mac }}</td>
            <td>{{ sensor.mserial }}</td>
            <td>
                <button class="btn btn-primary mx-1" (click)="editSensor(sensor.mac)">Edit</button>
                <button class="btn btn-primary mx-1" (click)="deleteSensor(sensor.mac)">Delete</button></td>
            </tr>
        </tbody>
        </table>
    </div>

    <br>
    <br>

    <div style="text-align: center;">
        <div class="button-wrapper">
          <button class="btn btn-primary mx-1" (click)="goToNewSensorPage()">Add Sensor</button>
        </div>
    </div>

</div>
