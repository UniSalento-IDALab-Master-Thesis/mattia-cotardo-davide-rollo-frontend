<h1 class="sensors-title">Sensors List</h1>

<br>
<br>

<div >
    <div class="container mt-5" style="border-radius: 10px; border: 1px solid gray; height: 42vh; width: 80vw; overflow-y: auto;">
        <table class="table table-striped">
        <thead>
            <tr>
            <th>MAC</th>
            <th>Associated machinery (mserial)</th>
            <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sensor of sensorsArray">
            <td>{{ sensor.mac }}</td>
            <td>{{ sensor.mserial }}</td>
            <td>
                <button class="btn btn-primary mx-1" (click)="editSensor(sensor.mac)">Edit</button>
                <button class="btn btn-primary mx-1" (click)="deleteSensor(sensor.mac)">Delete</button></td>
            </tr>
        </tbody>
        </table>
    </div>

    <div class="container">
        <div style="position: relative; height: 100px;">
            <div style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);">
                <button (click)="goToPreviousPage()" [disabled]="currentPage === 1" class="btn btn-primary">
                    &#8592;
                </button>
                <span style="margin: 0 10px;">Page {{ currentPage }}</span>
                <button (click)="goToNextPage()" [disabled]="totalPages" class="btn btn-primary">
                    &#8594;
                </button>
            </div>
            <button class="btn btn-success" style="position: absolute;top: 50%;right: 10px;transform: translateY(-50%);" (click)="exportToCSV()">EXPORT CSV</button>
        </div>
    </div>

    <div class="container mt-3" style="text-align: center;">
        <div class="button-wrapper">
            <button class="btn btn-primary mx-1" (click)="goToNewSensorPage()">Add Sensor</button>
        </div>
    </div>


</div>
