<h1 class="branch-title">Branches List</h1>

<br>
<br>

<div >
    <div class="container mt-5" style="border-radius: 10px; border: 1px solid gray; height: 42vh; width: 80vw; overflow-y: auto;">
        <table class="table table-striped">
        <thead>
            <tr>
            <th>Name</th>
            <th>Address</th>
            <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let branch of branches">
            <td>{{ branch.name }}</td>
            <td>{{ branch.address }}</td>
            <td>
                <button class="btn btn-primary mx-1" (click)="editBranch(branch.id)">Edit</button>
                <button class="btn btn-primary mx-1" (click)="deleteBranch(branch.id)">Delete</button>
                <button class="btn btn-primary mx-1" (click)="goToRoomsPage(branch.id, branch.name)">See rooms</button></td>
            </tr>
        </tbody>
        </table>

    </div>

    <div class="pagination-controls" style="display: flex; justify-content: center; align-items: center; margin-top: 10px;">
        <button (click)="goToPreviousPage()" [disabled]="currentPage === 1" class="btn btn-primary">
            &#8592;
        </button>
        <span style="margin: 0 10px;">Page {{ currentPage }}</span>
        <button (click)="goToNextPage()" [disabled]="totalPages" class="btn btn-primary">
             &#8594;
        </button>
    </div>


    <br>
    <br>

    <div style="text-align: center;">
        <div class="button-wrapper">
          <button class="btn btn-primary mx-1" (click)="goToNewBranchPage()">Add Branch</button>
        </div>
    </div>

</div>
