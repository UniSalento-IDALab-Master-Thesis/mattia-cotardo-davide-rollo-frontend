<h1 class="branch-title">Branches List</h1>

<br>
<br>

<div >
    <div class="container mt-5" style="border-radius: 10px; border: 1px solid gray; height: 50vh; width: 80vw; overflow-y: auto;">
        <table class="table table-striped">
        <thead>
            <tr>
            <th>Name</th>
            <th>Address</th>
            <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let branch of branches">
            <td>{{ branch.name }}</td>
            <td>{{ branch.address }}</td>
            <td>
                <button class="btn btn-primary mx-1" (click)="editBranch(branch.id)">Edit</button>
                <button class="btn btn-primary mx-1" (click)="deleteBranch(branch.id)">Delete</button>
                <button class="btn btn-primary mx-1" (click)="goToRoomsPage(branch.id, branch.name)">See rooms</button></td>
            </tr>
        </tbody>
        </table>
    </div>

    <br>
    <br>

    <div style="text-align: center;">
        <div class="button-wrapper">
          <button class="btn btn-primary mx-1" (click)="goToNewBranchPage()">Add Branch</button>
        </div>
    </div>

</div>
