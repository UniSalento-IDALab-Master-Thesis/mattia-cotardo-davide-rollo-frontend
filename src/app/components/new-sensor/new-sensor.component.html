<body>
    <div class="container">
        <h1 class="sensors-title">New Sensor</h1>

        <br>
        <br>

        <div class="container">
            <div class="row justify-content-center mt-3">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <form #newSensorForm="ngForm" (ngSubmit)="onSubmit(newSensorForm)">

                                <div class="mb-3">
                                    <label for="mac" class="form-label"><strong>MAC</strong></label>
                                    <input
                                    [(ngModel)] = "sensor.mac" name="mac"
                                    required
                                    #inputMac = "ngModel"
                                    type="text" class="form-control" id="mac" placeholder="Enter MAC">
                                </div>

                                <div class="mb-3">
                                    <label for="threshold" class="form-label"><strong>Threshold [0-100]</strong><small> (greater threshold means that it's easier for a worker to be considered near to that sensor)</small></label>
                                    <input
                                        [(ngModel)]="sensor.threshold"
                                        name="threshold"
                                        required
                                        min="0"
                                        max="100"
                                        type="number"
                                        class="form-control"
                                        id="threshold"
                                        placeholder="Enter threshold"
                                    >
                                </div>
                                

                                
                                <div class="mb-3">
                                    <label for="machinery" class="form-label"><strong>Mserial</strong></label>
                                    <select [(ngModel)]="sensor.mserial" name="mserial" required #inputMserial="ngModel" class="form-control" id="mserial">
                                        <option [value]="">No machinery associated</option>
                                        <option *ngFor="let machinery of machineries" [value]="machinery.mserial">{{machinery.mserial}}</option>
                                    </select>
                                </div>

                                
                            
                                <div class="d-grid gap-2">
                                    <button
                                    [disabled] = "!newSensorForm.valid || btnDisabled"
                                    type="submit" class="btn btn-primary">Add</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
