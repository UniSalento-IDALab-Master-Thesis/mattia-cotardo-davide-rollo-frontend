<body>
    <div class="container">
        <h1 class="branch-title">New Branch</h1>

        <br>
        <br>

        <div class="container">
            <div class="row justify-content-center mt-3">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <form #newBranchForm="ngForm" (ngSubmit)="onSubmit(newBranchForm)">

                                <div class="mb-3">
                                    <label for="Name" class="form-label"><strong>Name</strong></label>
                                    <input
                                    [(ngModel)] = "branch.name" name="name"
                                    required
                                    #inputName = "ngModel"
                                    type="text" class="form-control" id="name" placeholder="Enter name">
                                </div>

                                <div class="mb-3">
                                    <label for="name" class="form-label"><strong>Address</strong></label>
                                    <input
                                    [(ngModel)] = "branch.address" name="address"
                                    required
                                    #inputAddress = "ngModel"
                                    type="text" class="form-control" id="address" placeholder="Enter address">
                                </div>

                                <div class="d-grid gap-2">
                                    <button
                                    [disabled] = "!newBranchForm.valid || btnDisabled"
                                    type="submit" class="btn btn-primary">Add</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
