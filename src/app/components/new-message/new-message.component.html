<body>
    <div class="container">
        <h1 class="messages-title">New Message</h1>

        <br>
        <br>

        <div class="container">
            <div class="row justify-content-center mt-3">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <form #newMessageForm="ngForm" (ngSubmit)="onSubmit(newMessageForm)">
                                <div class="mb-3">
                                    <label for="serial" class="form-label"><strong>Message</strong></label>
                                    <input
                                    [(ngModel)] = "message.message" name="message"
                                    required
                                    #inputMessage = "ngModel"
                                    type="text" class="form-control" id="message" placeholder="Enter message">
                                </div>
                                <div class="d-grid gap-2">
                                    <button
                                    [disabled] = "!newMessageForm.valid || btnDisabled"
                                    type="submit" class="btn btn-primary">Add</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
