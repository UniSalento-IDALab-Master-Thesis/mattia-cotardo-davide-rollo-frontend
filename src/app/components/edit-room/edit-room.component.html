<body>
    <div class="container">
        <h1 class="room-title">Edit Room</h1>

        <br>
        <br>

        <div class="container">
            <div class="row justify-content-center mt-3">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <form #newRoomForm="ngForm" (ngSubmit)="onSubmit(newRoomForm)">

                                <div class="mb-3">
                                    <label for="name" class="form-label"><strong>Name</strong></label>
                                    <input
                                    [(ngModel)]="room.name" name="name" 
                                    required 
                                    #inputName="ngModel" 
                                    type="text" class="form-control" id="name" placeholder="Enter name">
                                </div>

                                <div class="mb-3">
                                    <label for="branch" class="form-label"><strong>Branch name</strong></label>
                                    <select [(ngModel)]="room.idBranch" name="idBranch" required #inputIdBranch="ngModel" class="form-control" id="idBranch">
                                        <option *ngFor="let branch of branches" [value]="branch.id">{{branch.name}}</option>
                                    </select>
                                </div>

                                

                                <div class="d-grid gap-2">
                                    <button
                                    [disabled] = "!newRoomForm.valid || btnDisabled"
                                    type="submit" class="btn btn-primary">Edit</button>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
