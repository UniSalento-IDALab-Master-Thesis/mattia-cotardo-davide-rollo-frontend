<body>
    <div class="container">
        <h1 class="headphones-title">New Headphones</h1>

        <br>
        <br>

        <div class="container">
            <div class="row justify-content-center mt-3">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <form #newHeadphonesForm="ngForm" (ngSubmit)="onSubmit(newHeadphonesForm)">
                                <div class="mb-3">
                                    <label for="serial" class="form-label"><strong>Serial</strong></label>
                                    <input
                                    [(ngModel)] = "headphones.serial" name="serial"
                                    required
                                    #inputSerial = "ngModel"
                                    type="text" class="form-control" id="serial" placeholder="Enter serial">
                                </div>
                                <div class="d-grid gap-2">
                                    <button
                                    [disabled] = "!newHeadphonesForm.valid || btnDisabled"
                                    type="submit" class="btn btn-primary">Add</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
