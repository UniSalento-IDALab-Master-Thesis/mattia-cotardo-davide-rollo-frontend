<!DOCTYPE html>
<html lang="it">

<body>
    <h1 class="machinery">{{ machinery?.name }} {{ machinery?.mserial }}</h1>
    <br>
    <br>

    <div class="container" style="border-radius: 10px; border: 2px solid gray; height: 40vh; overflow-y: auto;">
        <br>
        <h2 class="title">NEARBY WORKERS</h2>
        <br>
        <button class="btn btn-primary">SEND MESSAGE TO ALL</button>
        <br>
        <div *ngFor="let worker of workers">
            <div class="lavoratore">
                <span class="nome-lavoratore">{{ worker.name }} {{ worker.surname }}</span>
                <button class="btn btn-primary">Send Message</button>
                <br>
            </div>
        </div>
    </div>
    

    <br>
    <br>
    <br>

    <div class="container" style="border-radius: 10px; border: 2px solid gray; height: 20vh; width: 60vw; overflow-y: auto; overflow-x: auto;">
        <br>
        <h2 class="title">ALARMS</h2>
        <div *ngFor="let alarm of machineryAlarms">
            <div class="lavoratore">
                <label class="nome-lavoratore"><strong>Value</strong>: {{ alarm.value }}, <strong>Description</strong>: {{ alarm.description }}, <strong>Timestamp</strong>: {{ alarm.timestamp }}</label>
            </div>
        </div>
    </div>

</body>

</html>
