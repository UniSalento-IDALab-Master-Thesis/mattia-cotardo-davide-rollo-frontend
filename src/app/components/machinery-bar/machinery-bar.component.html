<div class="sidebar" *ngIf="visible" @slideInOut>

  <div class="card-grid">
    <div class="card" *ngFor="let machinery of machineries" (click)="goToMachineryDetails(machinery.mserial)">
      <div class="card-body">
        <h5 class="card-text"><strong>Name:</strong> {{ machinery?.name }}</h5>
        <h5 class="card-text"><strong>Mserial:</strong> {{ machinery?.mserial }}</h5>
      </div>
    </div>
  </div>
  
</div>
