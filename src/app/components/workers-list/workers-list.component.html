<h1 class="workers-title">Workers List</h1>

<br>
<br>

<div >
    <div class="container mt-5" style="border-radius: 10px; border: 1px solid gray; height: 42vh; width: 80vw; overflow-y: auto;">
        <table class="table table-striped">
        <thead>
            <tr>
            <th>Roll Number</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Cellphone</th>
            <th>Role</th>
            <th>Headphones Serial</th>
            <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let worker of workersArray">
            <td>{{ worker?.rollNumber }}</td>
            <td>{{ worker?.name }}</td>
            <td>{{ worker?.surname }}</td>
            <td>{{ worker?.email }}</td>
            <td>{{ worker?.phoneNumber }}</td>
            <td>{{ worker?.role }}</td>
            <td>{{ worker?.idHeadphones }}</td>
            <td>
                <button class="btn btn-primary mx-1" (click)="editWorker(worker?.id)">Edit</button>
                <button class="btn btn-primary mx-1" (click)="deleteWorker(worker)">Delete</button></td>
            </tr>
        </tbody>
        </table>
    </div>

    <div class="pagination-controls" style="display: flex; justify-content: center; align-items: center; margin-top: 10px;">
        <button (click)="goToPreviousPage()" [disabled]="currentPage === 1" class="btn btn-primary">
            &#8592;
        </button>
        <span style="margin: 0 10px;">Page {{ currentPage }}</span>
        <button (click)="goToNextPage()" [disabled]="totalPages" class="btn btn-primary">
             &#8594;
        </button>
    </div>

    <br>
    <br>

    <div style="text-align: center;">
        <div class="button-wrapper">
          <button class="btn btn-primary mx-1" (click)="goToNewWorkerPage()">Add Worker</button>
        </div>
    </div>

</div>
